    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <style>
      body{
        display: flex;
        height: 100vh;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {

        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-radius: 0px;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      .text-center > img {
        padding: 20px;
      }

      .footer {
        padding: 20px;
        text-align: center;
      }

      .footer img {
        vertical-align: middle;
        height: 80px;
        width: 80%;
      }

      .form-section {
        width: 100%;
      }
    </style>

  <body>
    <div class="form-section text-center container">
      <div class="row">
        <form
          class="form-signin"
          action="{{ url_for('register') }}"
          method="post"
        >
          {% if mesage is defined and mesage %}
          <div class="alert alert-warning">{{ mesage }}</div>
          {% endif %}

          <img
            class="mb-4"
            src="https://i.ibb.co.com/097s1y2/gov.png"
            alt=""
            width="72"
            height="72"
            style="margin-right: 10px"
          />
          <img
            class="mb-4"
            src="https://assets.onecompiler.app/42v4w2ewf/3x2zp2yd7/sukhi_poribar.png"
            alt=""
            width="72"
            height="72"
            style="margin-left: 10px"
          />
          <h1 class="h3 mb-3 font-weight-normal">নতুন অ্যাকাউন্ট তৈরি করুন</h1>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="আপনার নাম লিখুন"
            class="form-control"
            autofocus
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="আপনার ই-মেইল এড্রেস লিখুন"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="আপনার পাসওয়ার্ড লিখুন"
            required
          />
          <div class="checkbox mb-3"></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            সাইন-আপ
          </button>
          <label>
            <p class="bottom">
              আগে থেকেই অ্যাকাউন্ট আছে?
              <a class="bottom" href="{{url_for('login')}}"> সাইন-ইন করুন</a>
            </p>
          </label>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Footer -->
          <div class="footer">
            <img
              src="https://assets.onecompiler.app/42v4w2ewf/3x2zp2yd7/partner-full.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
