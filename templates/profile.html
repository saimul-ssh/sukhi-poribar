<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
	<link
	rel="stylesheet"
	href="{{ url_for('static', filename='styles/style.css') }}"
  	/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
     
	</style>
  </head>
  <body>
    <div class="container">
      <!-------------Start Gov. logo--------------->
      <div
        class="gov-logo nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <img class="mb-4 align-items-center"
        src="https://i.ibb.co.com/097s1y2/gov.png" alt="" width=100px"
        height="100px" />
      </div>
      <!---------END OF GOV. LOGO------------------->
      <!------------------Start of welcome text-------------------------->
      <div
        class="dashboard-name-area d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
      >
        <div class="welcome-msg">
          <h2>Welcome, {{session.name}} !</h2>
          <p>User profile page</p>
        </div>

        <div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://i.ibb.co.com/kBPbwgY/profile-pic-demo.png"
              alt="profile-pic-demo"
              alt="mdo"
              width="50"
              height="50"
              class="rounded-circle"
              style="margin-right: 10px"
            />{{session.name}}
          </a>
          <ul class="dropdown-menu text-small">
            <li>
              <a class="dropdown-item" href="{{ url_for('index') }}">Home</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="{{ url_for('logout') }}"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-------------End of Welcome Text--------------->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
